<!DOCTYPE html><html lang="en">
 <head>	
  <meta charset="UTF-8">	
    <title>Shipping and Billing</title>	
	<link href="style1.js">
<script src="form.js"></script>
  </head>
  <body>
	<h1>customer details</h1>	
        

<form>	
<fieldset>
   <legend>Details</legend>
       <label>Customer Name: <input type="text" name="name" id="name" required></label><br><br>
      <label>Mobile Number: <input type="text" name="phnno" id="phnno" pattern = "[0-9]{10}" required></label><br><br>
      <label>Email Id:  <input type="email" name="email" id="email" required ></label>  <br><br>
    <fieldset>
	  <legend>Shipping Information</legend>			
      <label for ="shippingName">Name:</label>		
      <input type = "text" name = "Name" id = "shippingName" required><br/>
      <label for = "shippingzip">Pin code:</label>		
       <input type = "text" name = "zip" id = "shippingZip" pattern = "[0-9]{6}" required><br/>
   </fieldset>
      <input type="checkbox" id="same" name="same" onchange= "billingFunction()"/>		
      <label for = "same">Is the Billing Information the Same?</label>						
   <fieldset>
     <legend>Billing Information</legend>			
        <label for ="billingName">Name:</label>		
        <input type = "text" name = "Name" id = "billingName" required><br/>
	<label for = "billingzip">Pin code:</label>		
        <input type = "text" name = "zip" id = "billingZip" pattern = "[0-9]{6}" required><br/>
   </fieldset>

	<input type = "submit" value = "Post the Order"/>	
</fieldset>
</form>
</body>
</html>
